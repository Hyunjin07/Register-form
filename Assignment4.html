<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Assignment4</title>
<link href="Assignment4Style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">
    <body onload="document.registration.fname.focus();">
    <h1>Member Registration</h1>
    <h4>Please complete the all fields below:</h4>
    <hr>
    <form name='registration'> 
        <br>
        <br>
        <table>

        <tr>
            <td>
                <label for="userid">First name:</label>
            </td>
            <td>
                <input type="text" name="fname" size="27" />
            </td>
        </tr>
       <tr>
           <td>       
            <label for="passid">Last name: </label>
           </td>
           <td>
            <input type="text" name="lname" size="27" />
           </td>
       </tr>
       
       <tr>
           <td>
            <label for="address">Address:</label>
           </td>
           <td>
            <input type="text" name="address" size="27" />
           </td>
       </tr>
        
        
       <tr>
           <td>
            <label for="userid">City: </label>
           </td>
           <td>
            <input type="text" name="city" size="27" />
           </td>
       </tr>
      
       <tr>
           <td>
            <label for="passid">Postal Code:</label>
           </td>
           <td>
            <input type="text" name="postalcode" size="27" />
           </td>
       </tr>
       
        
        <tr>
            <td>
            <label for="userid">Provience: </label>
            </td>
            <td>
            <select name="provience">
            <option selected="" value="Default">(Please select a Provience)</option>
            <option value="QC">QC</option>
            <option value="ON">ON</option>
            <option value="MN">MN</option>
            <option value="SK">SK</option>
            <option value="AB">AB</option>
            <option value="BC">BC</option>
        </select> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="passid">Age:</label>
            </td>
            <td>
                <input type="text" name="age" size="27" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="userid">Password:</label>
            </td>            
            <td>      
                 <input type="Password" name="passid" size="27" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="passid">Confirm: </label>
            </td>
            <td>
                <input type="Password" name="confirm" size="27" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="text" name="email" size="27" />
            </td>
        </tr>
    </table>
    <br>
    <div class="button">
    <input type="submit" name="submit" value="Register Now"onClick="return formValidation();"/>
    <input type="reset" name="reset" value="Clear Form" onClick= "confirmreset()" />
    </div>

    </form>
    <script src="Assignment4.js"></script>
</body>

</html>
